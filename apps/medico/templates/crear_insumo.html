{% extends 'base.html' %}
{% load static %}

{% block content-body %}

<div class="content-body">

    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
            </ol>
        </div>
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" action="" method="POST"> {% csrf_token %}
                                <h1>Crear Producto</h1>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Nombre: <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.nombre }}
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Detalle: <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.detalle }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Stock: <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{ form.stock}}
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary" id="btn_confirmar_agenda" name="btn_confirmar_agenda">Confirmar</button>
                                    </div>
                                </div>           
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->

</div>

{% endblock %}
